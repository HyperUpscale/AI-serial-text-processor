<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial API Processor - Ollama</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --background: #ffffff;
            --foreground: #020817;
            --card: #ffffff;
            --card-foreground: #020817;
            --popover: #ffffff;
            --popover-foreground: #020817;
            --primary: #0ea5e9;
            --primary-foreground: #f8fafc;
            --secondary: #f1f5f9;
            --secondary-foreground: #0f172a;
            --muted: #f1f5f9;
            --muted-foreground: #64748b;
            --accent: #f1f5f9;
            --accent-foreground: #0f172a;
            --destructive: #ff0000;
            --destructive-foreground: #f8fafc;
            --border: #e2e8f0;
            --input: #e2e8f0;
            --ring: #0ea5e9;
            --radius: 0.5rem;
        }

        .dark {
            --background: #020817;
            --foreground: #f8fafc;
            --card: #1e293b;
            --card-foreground: #f8fafc;
            --popover: #1e293b;
            --popover-foreground: #f8fafc;
            --primary: #0ea5e9;
            --primary-foreground: #f8fafc;
            --secondary: #1e293b;
            --secondary-foreground: #f8fafc;
            --muted: #1e293b;
            --muted-foreground: #94a3b8;
            --accent: #1e293b;
            --accent-foreground: #f8fafc;
            --destructive: #ff0000;
            --destructive-foreground: #f8fafc;
            --border: #1e293b;
            --input: #1e293b;
            --ring: #0ea5e9;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            max-width: 95vw;
            margin: 0 auto;
            padding: 10px;
            background-color: var(--background);
            color: var(--foreground);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            display: grid;
            grid-template-columns: 40fr 60fr;
            gap: 20px;
            margin: 0 10px;
        }

        .input-section, .output-section {
            background: var(--card);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            border: 1px solid var(--border);
            min-width: 0;
        }

        .output-section {
            overflow-x: auto;
        }

        textarea, .markdown-display {
            width: calc(100% - 22px); /* Account for padding and border */
            min-height: 150px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid var(--input);
            border-radius: var(--radius);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            font-weight: 500;
            letter-spacing: 0.01em;
            background: var(--background);
            color: var(--foreground);
            resize: vertical;
            box-sizing: border-box;
        }

        .markdown-display {
            background: var(--card);
            overflow-y: auto;
        }

        label {
            font-weight: 500;
            color: var(--foreground);
            display: block;
            margin-top: 15px;
        }

        button {
            background: var(--primary);
            color: var(--primary-foreground);
            border: none;
            padding: 10px 20px;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: opacity 0.2s ease;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .response-box, .final-text {
            background: var(--card);
            padding: 15px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            margin-top: 10px;
            min-height: 100px;
            width: calc(100% - 32px); /* Account for padding and border */
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            font-weight: 500; /* Makes the font slightly wider */
            letter-spacing: 0.01em; /* Adds slight spacing between letters */
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid var(--border);
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: var(--muted);
            color: var(--muted-foreground);
        }

        select {
            width: 100%;
            padding: 8px 12px;
            margin: 10px 0;
            border: 1px solid var(--input);
            border-radius: var(--radius);
            background-color: var(--background);
            color: var(--foreground);
            cursor: pointer;
            font-size: 14px;
        }

        select:focus {
            outline: 2px solid var(--ring);
            outline-offset: 2px;
        }

        .error {
            color: var(--destructive);
            margin-top: 5px;
            font-size: 14px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .theme-toggle {
            background: var(--secondary);
            color: var(--secondary-foreground);
            padding: 8px 12px;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--secondary);
            border-radius: var(--radius);
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Serial API Processor</h1>
        <button class="theme-toggle" onclick="toggleTheme()">
            <span class="theme-icon">🌙</span>
            <span class="theme-text">Toggle theme</span>
        </button>
    </div>

    <div class="container">
        <div class="input-section">
            <label for="providerSelect">Provider:</label>
            <select id="providerSelect" onchange="updateModelList()">
                <option value="ollama">Ollama</option>
                <option value="groq">GROQ</option>
            </select>

            <label for="modelSelect">Model:</label>
            <select id="modelSelect">
                <option value="">Loading models...</option>
            </select>

            <label for="prompt">Prompt:</label>
            <textarea id="prompt" placeholder="Enter your prompt here..."></textarea>

            <label for="structure">Structure (one item per line):</label>
            <textarea id="structure" placeholder="Enter items, one per line..."></textarea>

            <label for="serialLines">Number of serial lines:</label>
            <input type="number" id="serialLines" value="2" min="1" style="width: 100px; margin: 10px 0;">

            <button id="processButton" onclick="processSerially()">Process</button>
            <div id="progressBar" class="progress-bar">
                <div id="progressBarFill" class="progress-bar-fill"></div>
            </div>
        </div>

        <div class="output-section">
            <label>Current Response:</label>
            <div id="responseBox" class="response-box markdown-display"></div>

            <label>Constructed Text:</label>
            <div id="constructedText" class="final-text markdown-display"></div>
        </div>
    </div>

    <script>
        // Initialize marked with options
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        // GROQ Configuration
        const GROQ_API_KEY = 'gsk_*****************************************************'; // Hardcoded GROQ API key

        let responses = [];
        let currentIndex = 0;
        let items = [];
        let processing = false;

        // Autosave functionality
        function saveProgress() {
            const state = {
                responses,
                currentIndex,
                items,
                prompt: document.getElementById('prompt').value,
                structure: document.getElementById('structure').value,
                provider: document.getElementById('providerSelect').value,
                model: document.getElementById('modelSelect').value,
                timestamp: new Date().toISOString()
            };
            localStorage.setItem('creator_autosave', JSON.stringify(state));
            console.log('Progress autosaved:', state);
        }

        function loadProgress() {
            const saved = localStorage.getItem('creator_autosave');
            if (saved) {
                try {
                    const state = JSON.parse(saved);
                    responses = state.responses || [];
                    currentIndex = state.currentIndex || 0;
                    items = state.items || [];
                    
                    // Restore UI state
                    document.getElementById('prompt').value = state.prompt || '';
                    document.getElementById('structure').value = state.structure || '';
                    if (state.provider) {
                        document.getElementById('providerSelect').value = state.provider;
                        updateModelList().then(() => {
                            document.getElementById('modelSelect').value = state.model || '';
                        });
                    }

                    // Update display
                    updateConstructedText();
                    
                    console.log('Progress loaded from autosave:', state);
                    
                    // Show resume button if there's unfinished work
                    if (items.length > 0 && currentIndex < items.length) {
                        const resumeBtn = document.createElement('button');
                        resumeBtn.textContent = `Resume from item ${currentIndex + 1}/${items.length}`;
                        resumeBtn.onclick = () => {
                            const serialLines = parseInt(document.getElementById('serialLines').value);
                            items = items.slice(currentIndex); // Continue with remaining items
                            processSerially();
                        };
                        resumeBtn.style.marginLeft = '10px';
                        document.getElementById('processButton').parentNode.appendChild(resumeBtn);
                    }
                } catch (error) {
                    console.error('Error loading saved progress:', error);
                    localStorage.removeItem('creator_autosave');
                }
            }
        }

        // Load saved progress when page loads
        window.addEventListener('DOMContentLoaded', () => {
            updateModelList();
            loadProgress();
        });

        // Theme handling
        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.classList.toggle('dark');
            const icon = document.querySelector('.theme-icon');
            icon.textContent = isDark ? '☀️' : '🌙';
        }

        // Update model list based on selected provider
        async function updateModelList() {
            const provider = document.getElementById('providerSelect').value;
            const modelSelect = document.getElementById('modelSelect');
            
            modelSelect.innerHTML = '<option value="">Loading models...</option>';
            
            if (provider === 'groq') {
                try {
                    const response = await fetch('https://api.groq.com/openai/v1/models', {
                        headers: {
                            'Authorization': `Bearer ${GROQ_API_KEY}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Failed to fetch models');
                    }
                    
                    const data = await response.json();
                    modelSelect.innerHTML = data.data.map(model => 
                        `<option value="${model.id}">${model.id}</option>`
                    ).join('') || '<option value="">No models available</option>';
                } catch (error) {
                    console.error('Error fetching GROQ models:', error);
                    modelSelect.innerHTML = '<option value="">Error loading models</option>';
                }
            } else {
                await loadOllamaModels();
            }
        }

        // Load available models when page loads
        window.addEventListener('DOMContentLoaded', updateModelList);

        async function loadOllamaModels() {
            try {
                const response = await fetch('http://localhost:11434/api/tags');
                const data = await response.json();
                const modelSelect = document.getElementById('modelSelect');
                modelSelect.innerHTML = '<option value="">Select a model</option>';
                
                if (data.models) {
                    data.models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.name;
                        option.textContent = model.name;
                        modelSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading models:', error);
                document.getElementById('modelSelect').innerHTML = 
                    '<option value="">Error loading models. Is Ollama running?</option>';
            }
        }

        async function processSerially() {
            if (processing) return;
            
            const provider = document.getElementById('providerSelect').value;
            const model = document.getElementById('modelSelect').value;
            
            if (!model) {
                alert('Please select a model first');
                return;
            }

            processing = true;
            document.getElementById('processButton').disabled = true;

            // Get inputs
            const prompt = document.getElementById('prompt').value;
            const allItems = document.getElementById('structure').value.split('\n').filter(item => item.trim());
            const serialLines = parseInt(document.getElementById('serialLines').value);
            items = allItems.slice(0, serialLines);

            if (items.length === 0) {
                alert('Please enter at least one item in the structure');
                processing = false;
                document.getElementById('processButton').disabled = false;
                return;
            }

            // Process items in batches
            for (let i = 0; i < items.length; i += serialLines) {
                const batchItems = items.slice(i, i + serialLines);
                try {
                    // Process batch items in parallel
                    const batchPromises = batchItems.map(item => 
                        provider === 'groq' ? 
                            groqApiCall(prompt, item, model) : 
                            ollamaApiCall(prompt, item, model)
                    );
                    const batchResponses = await Promise.all(batchPromises);
                    
                    // Update responses and UI for each item in the batch
                    batchResponses.forEach((response, index) => {
                        const itemIndex = i + index;
                        if (itemIndex < items.length) {
                            // Update response box with latest response
                            document.getElementById('responseBox').innerHTML = marked.parse(response);
                            responses[itemIndex] = response;
                            saveProgress(); // Autosave after each response
                            updateConstructedText();
                        }
                    });

                    // Update progress bar
                    const progress = Math.min(((i + serialLines) / items.length) * 100, 100);
                    document.getElementById('progressBarFill').style.width = `${progress}%`;

                    // Wait before processing next batch
                    if (i + serialLines < items.length) {
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                } catch (error) {
                    console.error('Error processing batch:', error);
                    document.getElementById('responseBox').innerHTML = `Error processing: ${error.message}`;
                    saveProgress(); // Save progress even if there's an error
                    break;
                }
            }
            
            // Reset progress bar
            document.getElementById('progressBarFill').style.width = '0%';
            processing = false;
            document.getElementById('processButton').disabled = false;
        }

        function updateConstructedText() {
            const constructedHtml = responses.map((response, index) => {
                return `### ${items[index]}\n${response}\n`;
            }).join('\n---\n');
            
            document.getElementById('constructedText').innerHTML = marked.parse(constructedHtml);
        }

        async function ollamaApiCall(prompt, item, model) {
            try {
                const response = await fetch('http://localhost:11434/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: model,
                        prompt: `${prompt}\nItem: ${item}`,
                        stream: false
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data.response;
            } catch (error) {
                console.error('Ollama API error:', error);
                throw new Error(`Failed to get response from Ollama: ${error.message}`);
            }
        }

        async function groqApiCall(prompt, item, model) {
            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${GROQ_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: [
                            {
                                role: "system",
                                content: "You are a helpful AI assistant providing clear and concise responses."
                            },
                            {
                                role: "user",
                                content: `${prompt}\nItem: ${item}`
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 1000
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error?.message || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data.choices[0].message.content;
            } catch (error) {
                console.error('GROQ API Error:', error);
                throw new Error(`Failed to get response from GROQ: ${error.message}`);
            }
        }
    </script>
</body>
</html>
